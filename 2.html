<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Select continent from Below drop down</p>
    <br/>
    <select id = "continent_select">
        <option value = "Continents"> Select Continents </option>
        <option value = "India"> India </option>
        <option value="United states of America">United states of America</option>
        <option value="China">China</option>
        <option value="Nepal">Nepal</option>
        <option value="Australia">Australia</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="South Africa">South Africa</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Mexico">Mexico</option>
        <option value="Argentina">Argentina</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="Singapore">Singapore</option>
        <option value="Sweden">Sweden</option>
    </select>
    <br/> <br/>
   
    <button>Find the continent</button>
</body>
</html>
<script>
    let btn=document.querySelector("button")
    btn.addEventListener("click",myFun);
    
    function myFun(){
    let val=document.getElementById("continent_select").value
    switch(val){
        case "India":
            continent="Asia"
            break
        case "United States of America":
            continent="North America"
            break
        case "China":
            continent="Asia"
            break
        case "Nepal":
            continent="Asia"
            break
        case "Australia":
            continent="Oceania"
            break
        case "France":
            continent="Europe"
            break
        case "Germany":
            continent="Europe"
            break
        case "South Africa":
            continent="Africa"
            break
        case "Nigeria":
            continent="Africa"
            break
        case "Mexico":
            continent="North America"
            break
        case "Argentina":
            continent="South America"
            break
        case "Brazil":
            continent="South America"
            break
        case "Canada":
            continent="North America"
            break
        case "Singapore":
            continent ="Asia"
            break
        case "Sweden":
            continent="Europe"
            break
    }
    alert("The continent is"+" "+continent)

}


</script>
